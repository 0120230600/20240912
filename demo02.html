<!DOCTYPE html>
<html>

<head>
    <title>linzefan的灯泡开关</title>
    <meta charset="UTF-8">
</head>

<body>
    <p>点击灯泡可以实现灯泡开关</p>
    <img id='myimage' onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">
    <script>
        function changeImage() {
            alert("函数调用成功！")
            const element = document.getElementById('myimage');
            let a=element.src.endsWith("pic_bulboff.gif");
            console.log(a);
            if (element.src.includes('pic_bulboff.gif')) {
                element.src = "images/pic_bulbin.gif";
            } else {
                element.src = "images/pic_bulboff.gif";
            }
        }
    </script>
</body>

</html>
